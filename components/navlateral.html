<div class="component">
    <link href="../css/components/navlateral.css" rel="stylesheet"/>

    <div class="row m-0 p-0 w-100" id="contenedor-lateral-principal">
        <div class="col-12 p-0 m-0 w-100">
            <p class="opcion_categoria_padre justify-content-center"> Filtros </p>
                <div class="row p-0 m-0 w-100 justify-content-center">
                    <div class="col-11 p-0 m-0" style="position: relative;">
                        <input type="text" id="input_busqueda_categoria" class="form-control" placeholder="Buscar productos" />
                            <div class="boton_busqueda_lateral">
                                <svg viewBox="0 0 24 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10.198 19.482c2.108 0 4.08-.587 5.847-1.76l.272-.195 5.643 5.408 2.108-2.02-5.711-5.343.204-.26a9.612 9.612 0 001.768-5.539C20.329 4.365 15.773 0 10.13 0S0 4.365 0 9.773c0 5.343 4.555 9.709 10.198 9.709zm0-17.332c4.352 0 7.887 3.388 7.887 7.558s-3.535 7.623-7.887 7.623c-4.351 0-7.954-3.388-7.954-7.558S5.847 2.15 10.198 2.15z" fill="#000"></path>
                                </svg>
                            </div>
                    </div>
                </div>

            <div class="loaderlava d-none"></div>

            <p class="opcion_categoria_padre"> Calidades </p>
            <div class="opcion_categoria_hijo">
                <input type="checkbox" class="form-checkbox" id="-1" /> Todos
            </div>
            <div class="opcion_categoria_hijo">
                <input type="checkbox" class="form-checkbox checkbox-calidades" id="1" /> Solo outlet
            </div>

            <p class="opcion_categoria_padre"> Precio </p>
            <div class="opcion_categoria_hijo">
                <input type="checkbox" class="form-checkbox" id="2"/> $0 - $50.000
            </div>
            <div class="opcion_categoria_hijo">
                <input type="checkbox" class="form-checkbox" id="3"/> $50.000 - $100.000
            </div>
            <div class="opcion_categoria_hijo">
                <input type="checkbox" class="form-checkbox" id="4"/> $100.000 - $200.000
            </div>

            <p class="opcion_categoria_padre"> Potencia </p>
            <div class="opcion_categoria_hijo">
                <input type="checkbox" class="form-checkbox" id="5"/> 400w - 800w
            </div>
            <div class="opcion_categoria_hijo">
                <input type="checkbox" class="form-checkbox" id="6"/> 800w - 1200w
            </div>
            <div class="opcion_categoria_hijo">
                <input type="checkbox" class="form-checkbox" id="7"/> 1200w - 1500w
            </div>
        </div>
    </div>

    <script>
        $("#input_busqueda_categoria").on("change", () =>{
            if($("#input_busqueda_categoria").val() == "lavarropas"){
                $(".loaderlava").removeClass("d-none")
            }
        })
    </script>
    <script src="../js/components/navlateral.js" type="module">

        
    </script>
</div>
