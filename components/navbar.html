    <script>
        let valoruser = ObtenerGuidUser();

        $(".sub_categorias ").slideDown()
        $.get( DireccionPeticiones() + "/Home/UsuarioEstaLogueado?guid=" + valoruser, (data) =>{
            if(data.isLogin){
                $(".nombre_usuario_logueado").html(data.user.nombreCompleto)
                let cantidadArticulos = data.logInUser.articulosEnCarrito.split(',').length;
                if(cantidadArticulos > 0){
                    ActualizarProductosCarrito(cantidadArticulos - 1)
                }
            }
        })
