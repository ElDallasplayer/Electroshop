                          </div>
                          <div class="col-2 p-0 d-flex justify-content-center align-items-center">
                              <div onclick="RedireccionarVista('category.html?searchValue=mondial')" class="contenedor_imagen_marca d-flex justify-content-center align-items-center shadow-short">
                                  <img class="imagen_marca_rounded_max" src="../img/logos/mondial.webp" width="100%">
                              </div>
                          </div>
                          <div class="col-2 p-0 d-flex justify-content-center align-items-center">
                              <div onclick="RedireccionarVista('category.html?searchValue=daihatsu')" class="contenedor_imagen_marca d-flex justify-content-center align-items-center shadow-short">
                                  <img class="imagen_marca_rounded_max" src="../img/logos/daihatsu.png" width="100%">

          </ul>
      
          <button type="button" class="slider-nav"></button>
          <button type="button" class="slider-nav slider-nav-next"></button> 
      </div>
    </div>

    <div class="row p-0 m-0 mt-5 w-100">
        <div class="col-12 col-md-2" id="contenedor_navlateral">
        </div>
        <div class="col-10">
            <div class="row p-0 m-0 mb-4 w-100 d-flex justify-content-start">
                <div class="col p-0 m-0">
                    <button class="boton_ver_precios_menor shadow-short">VER MENOR PRECIO</button>
                    <button class="boton_ver_precios_mayor shadow-short">VER MAYOR PRECIO</button>
                    <button class="boton_ver_ofertas shadow-short">VER OFERTAS</button>
                </div>
            </div>
            <div class="row p-0 m-0 w-100" id="contenedor_tarjetas">
                
            </div>
            <div class="row p-0 m-0 w-100 mb-2 justify-content-center">
                <div class="col-2">
                    <div class="row p-0 m-0">
                        <button class="btn btn-outline-danger" id="more-products-button-left"><<</button>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row p-0 m-0">
                        <button class="btn btn-danger" id="actual-page-position">1</button>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row p-0 m-0">
                        <button class="btn btn-outline-danger" id="next-page-position" data-target="2">2</button>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row p-0 m-0">
                        <button class="btn btn-outline-danger" id="more-products-button-right">>></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import * as tarjetas from "../js/components/tarjeta.js";
        import * as categorias from "./js/category.js";

        LoadComponent("../components/navlateral.html","contenedor_navlateral");
        LoadComponent("../components/navbar.html","vista-response");
        LoadComponent("../components/chat.html","chat-response");

        let quan = 0

        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);
        const searchValue = params.get('searchValue');
        const categoryValue = params.get('valorcategoria');
        if(searchValue != "" && searchValue != null || categoryValue != "" && categoryValue != null){
          BuscarProducto()
        }else{
          LoadComponent("../components/tarjeta.html","contenedor_tarjetas");
        }

        const buttonleft = document.getElementById('next-page-position');
        buttonleft.addEventListener('click', function() {
            let act = Number($("#next-page-position").attr("data-target"))
            quan = ( act + 1)

            $("#actual-page-position").html(act)

            $("#next-page-position").attr("data-target", quan)
            $("#next-page-position").html(quan)

            BuscarProducto()
        });

        //BACK
        const buttonback = document.getElementById('more-products-button-left');
        buttonback.addEventListener('click', function() {
            let act = Number($("#next-page-position").attr("data-target"))
            console.log(quan)
            if((quan - 1) == 1 || quan == 1){
                quan = 1
                $("#actual-page-position").html(1)

                $("#next-page-position").attr("data-target", 2)
                $("#next-page-position").html(2)
            }else{
                quan = quan - 1
                $("#actual-page-position").html(quan - 1)

                $("#next-page-position").attr("data-target", quan)
                $("#next-page-position").html(quan)
            }
            
            BuscarProducto()
        });

        //NEXT
        const buttonnext = document.getElementById('more-products-button-right');
        buttonnext.addEventListener('click', function() {
            let act = Number($("#next-page-position").attr("data-target"))
            console.log(quan)
                quan = quan + 1
                $("#actual-page-position").html(quan + 1)

                $("#next-page-position").attr("data-target", quan)
                $("#next-page-position").html(quan)
            
            BuscarProducto()
        });

        function BuscarProducto(){
          $.get( DireccionPeticiones() + "/Product/GetProductsBySearch?searchValue=" + searchValue + "&category=" + categoryValue + "&quantity=" + quan, (data) =>{
            $("#contenedor_tarjetas").html(data)
              tarjetas.AgregarEventosTarjetas()
              $('html').animate({
                    scrollTop: $(".boton_ver_precios_menor").offset().top
                }, 0);
          })
        }

        categorias.CargarEventos();
    </script>
</body>
</html>
